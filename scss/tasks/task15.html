            <header class="header">
                <h1>15. If / Else</h1>
                <p>Conditions</p>
            </header>
            <div class="content">
                <p>შეგვიძლია გამოვიყენოთ პირობები სტილების შესაცვლელად კომპილაციის დროს.</p>
                <h2>დავალება:</h2>
                <ol>
                    <li>შექმენი mixin <code>theme($mode)</code>.</li>
                    <li><code>@if $mode == 'dark'</code> { bg: black; color: white }.</li>
                    <li><code>@else</code> { bg: white; color: black }.</li>
                </ol>
            </div>
