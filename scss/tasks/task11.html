            <header class="header">
                <h1>11. Modules</h1>
                <p>sass:color</p>
            </header>
            <div class="content">
                <p>SCSS-ს აქვს ჩაშენებული მოდულები. მაგალითად <code>sass:color</code> ფერების მანიპულაციისთვის.</p>
                <h2>დავალება:</h2>
                <ol>
                    <li>ფაილის თავში: <code>@use "sass:color";</code>.</li>
                    <li>შექმენი <code>$base: #ec4899;</code>.</li>
                    <li>მიიღე ღია ფერი: <code>color.scale($base, $lightness: 40%)</code>.</li>
                </ol>
